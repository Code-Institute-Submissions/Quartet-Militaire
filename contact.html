<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quartet Militaire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <div class="row no-gutters">
            <a href="index.html" id="logo" class="col-md-8">
                <h1 class="text-uppercase">Quartet Militaire</h1>
            </a>
            <div class="col-md-4">
            <!--Navbar-->
                <nav class="row no-gutters navbar">
                    <div class="col">
                        <ul id="menu" class="list-inline">
                            <li class="list-inline-item"> 
                                <a href="index.html"><span>Home</span></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="contact.html"><span>Contact</span></a>
                            </li>
                            <li class="list-inline-item">
                                <a href=""><span>Media</span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <section>
    <!--Contact Form-->
<!--Code not my own for contact form. https://codepen.io/SeanWhelan/pen/avMWqQ Have added modifications and custom css-->
  <div>
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div id="contact-form" class="col-sm-8 col-sm-offset-2">
            <div class="contact-us text-center">
              <h2>Contact us today!</h2>
              <h5>We'd love to hear from you.</h5>
            </div>
            <form method="post" data-form-title="CONTACT US">
              <input type="hidden" data-form-email="true">
              <div class="form-group">
                <input type="text" class="form-control" name="name" required="" placeholder="Name*" data-form-field="Name">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" required="" placeholder="Email*" data-form-field="Email">
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" name="phone" placeholder="Phone" data-form-field="Phone">
              </div>
              <div class="form-group">
                <textarea class="form-control" name="message" placeholder="Message" rows="7" data-form-field="Message"></textarea>
              </div>
              <div>
                <button type="submit" class="btn btn-lg btn-danger text-uppercase contact-button">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <!--Footer-->
    <footer class="container-fluid">
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center" >
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="#"> 
                            <i class="fa fa-facebook-square" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#"> 
                            <i class="fa fa-youtube-square" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="#"> 
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
